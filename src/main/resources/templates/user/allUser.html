<!DOCTYPE html >
<html layout:decorator="shared/mainlayout"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<th:block layout:fragment="header">
</th:block>

<th:block layout:fragment="content">
    <div>
        <a class="btn btn-primary" th:href="@{/newUser}">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add New
        </a>
        <a class="btn btn-primary" th:href="@{/user/accountType}">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Generate Account
        </a>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Available Users
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Roles</th>
                            <th>Active</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="user  : ${allUser}" >
                            <tr class="odd gradeX">
                                <td th:inline="text">
                                    <a th:text="${user.firstName}" th:href="@{'/detailsUser/' + ${user.id}}">
                                    </a>
                                </td>
                                <td th:text="${user.lastName}" class="center"></td>
                                <td th:text="${user.email}" class="center"></td>
                                <td th:text="${user.rolesString}"></td>
                                <td>
                                    <span th:if="${user.active}">Yes</span>
                                    <span th:unless="${user.active}">No</span>
                                </td>
                                <td>
                                    <a th:href="@{'/updateUser/' + ${user.id}}" class="btn btn-success btn-sm">Edit</a>&nbsp;
                                    <a th:href="@{'/deleteUser/' + ${user.id}}" class="btn btn-danger btn-sm">Delete</a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</th:block>

<th:block layout:fragment="footer">
</th:block>

</body>
</html>
