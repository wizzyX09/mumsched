<!DOCTYPE html >
<html layout:decorator="shared/mainlayout"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<th:block layout:fragment="header">
</th:block>

<th:block layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <form action="#" th:action="@{/saveUser}" th:object="${user}" method="post">
                <fieldset>
                    <input class="form-control"  type="hidden" th:field="*{id}" />
                    <div class="form-group">
                        <label for="firstName">First Name: </label>
                        <input class="form-control" id="firstName" type="text" th:field="*{name}" />
                        <p class="help-block"></p>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name: </label>
                        <input class="form-control" id="lastName" type="text" th:field="*{lastName}" />
                        <p class="help-block"></p>
                    </div>

                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input  class="form-control" id="email" type="text" th:field="*{email}" />
                        <p class="help-block"></p>
                    </div>

                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input class="form-control" id="password" type="text" th:field="*{password}" />
                        <p class="help-block"></p>
                    </div>

                    <div class="form-group">
                        <label for="roles">Role:</label>
                        <select class="form-control" id="roles" th:field="*{roles}" placeholder="Select Role" required>
                            <option th:each="type : ${listOfRoles}" th:value="${type.id}" th:text="${type.role}"></option>
                        </select>
                    </div>

                    <p>
                        <input id="btnAdd" class="btn btn-primary" type="submit" value="Add" />
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
</th:block>

<th:block layout:fragment="footer">
</th:block>

</body>
</html>
